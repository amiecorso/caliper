---
test:
  name: intkey 
  description: IntKey workload for Caliper-> Sawtooth 
  clients:
    type: local
    number: 1
  rounds:

  - label: 15TPS20sec
    txDuration:
    - 800
    rateControl:
    - type: fixed-rate
      opts:
        tps: 15 
    arguments:
      txnPerBatch: 1
    callback: benchmark/intkey/intkey_set.js


monitor:
  type: docker
  docker:
    name:
    - http://128.223.6.92:2375/all
  interval: 1
