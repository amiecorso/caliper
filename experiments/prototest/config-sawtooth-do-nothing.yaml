---
test:
  name: do-nothing 
  description: This is a consensus-layer benchmark for Sawtooth (TP performs no work)
  clients:
    type: local
    number: 1
  rounds:
  - label: only_round
    txNumber:
    - 5 
    rateControl:
    - type: fixed-rate
      opts:
        tps: 10
    arguments:
      txnPerBatch: 10
    callback: benchmark/donothing/donothing_callback.js
monitor:
  type: docker
  docker:
    name:
    - all
  interval: 1
