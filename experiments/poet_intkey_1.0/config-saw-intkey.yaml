---
test:
  name: intkey 
  description: IntKey workload for Caliper-> Sawtooth 
  clients:
    type: local
    number: 1
  rounds:
  - label: round_one_and_only
    txNumber:
    - 1000
    rateControl:
    - type: fixed-rate
      opts:
        tps: 50
    trim:
    - 100
    arguments:
      txnPerBatch: 10
    callback: benchmark/intkey/intkey_set.js
monitor:
  type: docker
  docker:
    name:
    - all
  interval: 1
