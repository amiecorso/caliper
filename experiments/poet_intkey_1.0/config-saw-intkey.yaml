---
test:
  name: intkey 
  description: IntKey workload for Caliper-> Sawtooth 
  clients:
    type: local
    number: 1
  rounds:

  - label: warmup
    txDuration:
    - 500
    rateControl:
    - type: fixed-rate
      opts:
        tps: 10 
    arguments:
      txnPerBatch: 20
    callback: benchmark/intkey/intkey_set.js

  - label: 40 TPS
    txDuration:
    - 600
    rateControl:
    - type: fixed-rate
      opts:
        tps: 40
    trim:
    - 20
    arguments:
      txnPerBatch: 20
    callback: benchmark/intkey/intkey_set.js

monitor:
  type: docker
  docker:
    name:
    - all
  interval: 1
