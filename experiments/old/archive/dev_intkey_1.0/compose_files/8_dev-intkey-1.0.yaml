# 8_dev-intkey-1.0.yaml

version: "2.1"

services:

  shell:
    image: hyperledger/sawtooth-all:1.0
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api-0
    environment:
      - http_proxy=$http_proxy
      - https_proxy=$https_proxy
      - no_proxy=$no_proxy
    volumes:
      - '.:/project/'
    entrypoint: "bash -c \"\
                 sawtooth keygen && \
                 tail -f /dev/null \
                 \""

  validator-0:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator-default-0
    expose:
      - 4004
      - 8800
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawadm keygen --force && \
        sawtooth keygen my_key --force && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -v \
          --endpoint tcp://validator-0:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""
    stop_signal: SIGKILL

  settings-tp-0:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: settings-tp-default-0
    depends_on:
      - validator-0
    entrypoint: settings-tp -vv -C tcp://validator-0:4004
    stop_signal: SIGKILL

  intkey-tp-python-0:
    image: hyperledger/sawtooth-tp_intkey_python:1.0
    container_name: intkey-tp-python-default-0
    expose:
      - 4004
    depends_on:
      - validator-0
    entrypoint: intkey-tp-python -vv -C tcp://validator-0:4004

  rest-api-0:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default-0
    expose:
      - 8008
    ports:
      - "8008:8008"
    depends_on:
      - validator-0
    entrypoint: sawtooth-rest-api -C tcp://validator-0:4004 --bind rest-api-0:8008
    stop_signal: SIGKILL

  validator-1:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator-default-1
    expose:
      - 4004
      - 8800
    # start the validator with an empty genesis batch
