---
test:
  name: intkey 
  description: IntKey workload for Caliper-> Sawtooth 
  clients:
    type: local
    number: 1
  rounds:
  - label: round_one_and_only
    txMode:
      type: real-time
    txNumber:
    - 100 
    - 200
    - 33333333300
    rateControl:
    - type: fixed-rate
      opts:
        tps: 100 
    - type: fixed-rate
      opts:
        tps: 100
    - type: fixed-rate
      opts:
        tps: 100
    arguments:
      txnPerBatch: 100
    callback: benchmark/intkey/intkey_set.js
monitor:
  type: docker
  docker:
    name:
    - all
  interval: 1
