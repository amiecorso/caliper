---
test:
  name: intkey 
  description: IntKey workload for Caliper-> Sawtooth 
  clients:
    type: local
    number: 1
  rounds:

  - label: {label}
    txDuration:
    - {duration}
    rateControl:
    - type: fixed-feedback-rate
      opts:
        tps: {tps} 
        unfinished_per_client: {unfinished}
    arguments:
      txnPerBatch: {txnsperbatch}
    callback: benchmark/intkey/intkey_set.js

        
monitor:
  type: docker
  docker:
    name:
    - all
  interval: 1
