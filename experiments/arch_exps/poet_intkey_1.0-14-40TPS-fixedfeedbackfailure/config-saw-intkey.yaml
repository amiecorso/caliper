---
test:
  name: intkey 
  description: IntKey workload for Caliper-> Sawtooth 
  clients:
    type: local
    number: 1
  rounds:

  - label: warmup
    txDuration:
    - 1000
    rateControl:
    - type: fixed-feedback-rate
      opts:
        tps: 10 
        unfinished_per_client: 1
    arguments:
      txnPerBatch: 20
    callback: benchmark/intkey/intkey_set.js

  - label: 40 TPSround1
    txDuration:
    - 800
    rateControl:
    - type: fixed-feedback-rate
      opts:
        tps: 40
        unfinished_per_client: 10
    arguments:
      txnPerBatch: 20
    callback: benchmark/intkey/intkey_set.js

  - label: 40 TPSround2
    txDuration:
    - 800
    rateControl:
    - type: fixed-feedback-rate
      opts:
        tps: 40
        unfinished_per_client: 10
    arguments:
      txnPerBatch: 20
    callback: benchmark/intkey/intkey_set.js

  - label: 40 TPSround3
    txDuration:
    - 800
    rateControl:
    - type: fixed-feedback-rate
      opts:
        tps: 40
        unfinished_per_client: 10
    arguments:
      txnPerBatch: 20
    callback: benchmark/intkey/intkey_set.js

monitor:
  type: docker
  docker:
    name:
    - all
  interval: 1
