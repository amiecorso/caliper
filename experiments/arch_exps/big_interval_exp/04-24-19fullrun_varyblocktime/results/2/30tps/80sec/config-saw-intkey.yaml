---
test:
  name: intkey 
  description: IntKey workload for Caliper-> Sawtooth 
  clients:
    type: local
    number: 1
  rounds:

  - label: 30TPS80sec
    txDuration:
    - 800
    rateControl:
    - type: fixed-rate
      opts:
        tps: 30 
    arguments:
      txnPerBatch: 20
    callback: benchmark/intkey/intkey_set.js


monitor:
  type: docker
  docker:
    name:
    - all
  interval: 1
